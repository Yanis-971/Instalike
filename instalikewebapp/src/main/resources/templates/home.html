    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;

<body class="text-center">
    
	<main class="form-signin">
	  <form method="post" th:action="@{/logUser}" th:object="${user}">
	    <img class="mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
	    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
	    <label for="inputUsername" class="visually-hidden">Username</label>
	    <input type="text" th:field="*{username}" id="inputUsername" class="form-control" placeholder="Username" required autofocus>    
	 	<label for="inputPassword" class="visually-hidden">Password</label>
	    <input type="password" th:field="*{password}" id="inputPassword" class="form-control" placeholder="Password" required>    
	    <div class="checkbox mb-3">
	      <label>
	        <input type="checkbox" value="remember-me"> Remember me
	      </label>
	    </div>
	    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
	  </form>
	  
	  <!-- Button trigger modal -->
	    <button type="button" class="w-100 btn btn-lg btn-outline-dark mt-1" data-bs-toggle="modal" data-bs-target="#exampleModal">
	  		Sign Up
		</button>
	 
	</main>
	
	<!-- Modal -->
	<div class="modal fade text-start" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog modal-dialog-centered">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLabel">Sign Up</h5>
	        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	      </div>
	      <div class="modal-body">
	        <form method="post" th:action="@{/addUser}" th:object="${user}">
	        
	        <div class="mb-3">
	    <label for="exampleInputUsername1" class="form-label">Username</label>
	    <input type="text" th:field="*{username}" class="form-control" id="exampleInputUsername1">
	  </div>
	  
	  <div class="mb-3">
	    <label for="exampleInputEmail1" class="form-label">Email address</label>
	    <input type="email" th:field="*{mail}" class="form-control" id="exampleInputEmail1">
	  </div>
	  <div class="mb-3">
	    <label for="exampleInputPassword1" class="form-label">Password</label>
	    <input type="password" th:field="*{password}" class="form-control" id="exampleInputPassword1">
	  </div>
	  
	  <div class="text-end">
	   <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
	  <button type="submit" class="btn btn-primary">Submit</button>
	  </div>
  
		</form>
	      </div>
	   
	    </div>
	  </div>
	</div>
		
	
	
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
